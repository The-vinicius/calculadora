<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<style>
	table {
		border: 1px solid black;
	}

	input[type="button"] {
		width: 100px;
		height: 100px;
		font-size: 1.8rem;
	}

	th {
		font-size: 1.8rem;
	}

	@media only screen and (max-width: 768px) {
		table {
			max-width: 768px;
		}
		input[type="button"] {
			width: 70px;
			height:	70px;
			font-size: 1.2rem;
		}
	}

</style>
<body>
	<div style="display: grid; justify-content: center;">
	<table style="width:100%;">
		<thead>
			<tr>
				<th colspan="3" id="result"></th>
				<td><input type="button" value="c" onclick="clearn()"></td>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td><input type="button" value="1" onclick="dis('1')"></td>
			<td><input type="button" value="2" onclick="dis('2')"></td>
			<td><input type="button" value="3" onclick="dis('3')"></td>
			<td><input type="button" value="+" onclick="dis('+')"></td>
			
		<tr>
			<td><input type="button" value="4" onclick="dis('4')"></td>
			<td><input type="button" value="5" onclick="dis('5')"></td>
			<td><input type="button" value="6" onclick="dis('6')"></td>
			<td><input type="button" value="-" onclick="dis('-')"></td>
			
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="dis('7')"></td>
			<td><input type="button" value="8" onclick="dis('8')"></td>
			<td><input type="button" value="9" onclick="dis('9')"></td>
			<td><input type="button" value="=" onclick="solve()"></td>
		</tr>
		</tbody>
	</table>
	</div>
	<script>
		function dis(x) {
			document.getElementById("result").textContent += x
		}
		function clearn() {
			let a = document.getElementById("result").textContent.slice(0, -1) 
			document.getElementById("result").textContent = a
		}

		function solve() {
			let x = document.getElementById("result").textContent
			let y = eval(x)
			document.getElementById("result").textContent = y
		}
	</script>
</body>
</html>
